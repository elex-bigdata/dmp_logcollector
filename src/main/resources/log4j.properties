# Output pattern : date [thread] priority category - message
log4j.rootLogger=Console

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5p [%c] - %m%n

#DMP
#log4j.appender.TRS=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.TRS.File=/data/log/dmp.log
#log4j.appender.TRS.layout=org.apache.log4j.PatternLayout
#log4j.appender.TRS.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5p [%c] - %m%n


log4j.logger.com.elex=debug,Console